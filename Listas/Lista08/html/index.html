<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/reset.css" />
  </head>
  <body>
    <div id="calculadora">
      <p id="conta"></p>
      <div id="teclas">
        <button onclick="escrever('1')" class="numero">1</button>
        <button onclick="escrever('2')" class="numero">2</button>
        <button onclick="escrever('3')" class="numero">3</button>
        <button onclick="escrever('4')" class="numero">4</button>
        <button onclick="escrever('5')" class="numero">5</button>
        <button onclick="escrever('6')" class="numero">6</button>
        <button onclick="escrever('7')" class="numero">7</button>
        <button onclick="escrever('8')" class="numero">8</button>
        <button onclick="escrever('9')" class="numero">9</button>
        <button onclick="escrever('0')" class="numero">0</button>
        <button onclick="escrever('+')" class="button">+</button>
        <button onclick="escrever('-')" class="button">-</button>
        <button onclick="escrever('*')" class="button">*</button>
        <button onclick="escrever('/')" class="button">/</button>
        <button onclick="exibirResultado()" class="button">=</button>
        <button onclick="clearDisplay()" class="button">C</button>
      </div>
    </div>
  </body>
  <script src="../js/index.js"></script>
</html>
